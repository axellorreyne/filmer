version: "3"

services:
    backend:
      build: .
      hostname: backend
      volumes:
        - '.:/code'
      command: python manage.py runserver 0.0.0.0:8000
      networks:
        - local_network
      restart: always
      ports:
        - "8000:8000"
    frontend:
      hostname: frontend
      volumes:
        - './frontend:/code'
      build: ./frontend
      command: npm start
      restart: always
      networks:
        - local_network
      ports:
        - "3000:3000"

networks:
  local_network:
