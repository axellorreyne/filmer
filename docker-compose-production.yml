version: "3.7"

services:
    backend:
      build:
        context: .
      hostname: backend
      volumes:
        - '.:/code'
      ports:
        - 8000:8000
      networks:
        - backend
      restart: always

    frontend:
      build:
        context: ./frontend
        dockerfile: ./Dockerfile-production
      volumes:
        - ./nginx/conf/:/etc/nginx/conf.d/:ro
        - ./certbot/www:/var/www/certbot/:ro
        - ./certbot/conf/:/etc/nginx/ssl/:ro
      ports:
        - 80:80
        - 443:443
      depends_on:
        - backend
      restart: always
      networks:
        - backend

    certbot:
      image: certbot/certbot
      volumes:
        - ./certbot/www/:/var/www/certbot/:rw
        - ./certbot/conf/:/etc/letsencrypt/:rw


networks:
  backend: